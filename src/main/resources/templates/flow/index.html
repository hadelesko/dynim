<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <h1 th:text="${title}">Default Title</h1>
    <nav th:replace="fragments :: head"></nav>
    <nav th:replace="fragments :: navigation_home"></nav>
</head>
<body class="container">
<nav th:replace="fragments :: head"></nav>
    <p th:unless="${flows} and ${flows.size()}">no flow yet :(</p>


    <table class="table" th:object="${flow}">

        <tr>
            <td>Date</td>
            <td>ID</td>
            <td>Name</td>
            <td>Quantity</td>
            <td>Description</td>

        </tr>

        <tr th:each="flow:${flows}">
            <td th:text="${flow.date}"></td>
            <td th:text="${flow.flowId}"></td>
            <td th:text="${flow.name}"></td>
            <td th:text="${flow.flowQuantity}"></td>
            <td th:text="${flow.description}"></td>
        </tr>
    </table>
    <b><a href="/flow/add">add flow</a> |</b>
    <b><a href="/material">Material</a> |</b>
    <b><a href="/supplier">Supplier</a> |</b>
    <b><a href="/location/">Locations</a>|</b>
    <b><a href="/location/search">search Location</a>|</b>
</body>
</html>
