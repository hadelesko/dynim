<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Default title</title>
</head>
<body>
<form method="POST" style="max-width:600px;" th:object="${location}" action="add">
    <div class="location">
        <label th:for="name">Name</label>
        <div>
            <input class="form-control" th:field="*{name}"/>
            <span th:errors="*{name}" class="error"></span>
        </div>
    </div>

    <div clas="location">
        <label th:for="locationStock"></label>
        <div>
            <input type="hidden" class="form-control" th:field="*{locationStock}" th:value="0"/>
            <span th:errors="*{locationStock}" class="error"></span>
        </div>
    </div>
    <br/>

   <div class="form-group">
        <label th:for="material">material</label>
        <select name="materialId">
            <option th:each ="material : ${materials}"
                    th:text ="${material.matName}"
                    th:value="${material.matId}">
            </option>
            <input th:each="0 :${materials.size()}" name="flowquantity" placeholder ="add the quantity to be added to this location"/>
        </select>
    </div>
    <input type="submit" value="Add a new location"/>
</form>

</body>
</html>
