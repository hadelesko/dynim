<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
<body class="container">
<h1 th:text="${title}"></h1>
<form  method="POST" style="max-width:600px;" th:object="${material}" action="reception">
    <div class="form-group">
        <label th:for="matName">Name</label>
        <div>
            <input class="form-control" th:field="*{matName}"/>
            <span th:errors="*{matName}" class="error"></span>
        </div>
    </div>


     <div class="form-group">
           <label th:for="description">Description</label>
           <div>
                <input class="form-control" th:field="*{description}"/>
                 <span th:errors="*{description}" class="error"></span>
           </div>
     </div>

    <div class="form-group">
        <label th:for="stock">Stock</label>
        <div>
            <input class="form-control" th:field="*{stock}"/>
            <span th:errors="*{stock}" class="error"></span>
        </div>
    </div>

    <div class="form-group">
        <label th:for="supplier">Supplier</label>
        <select name="supplierId">
            <option th:each="supplier : ${suppliers}"
                    th:text="${supplier.name}"
                    th:value="${supplier.supplierId}">
            </option>
        </select>
    </div>

    <div class="form-group">
        <label th:for="fournisseur">Fournisseur</label>
        <select name="fournisseurId">
            <option th:each ="fournisseur : ${fournisseurs}"
                    th:text ="${fournisseur.name}"
                    th:value="${fournisseur.fournisseurId}">
            </option>
        </select>
    </div>

    <input type="submit" value="Confirm reception" />
</form>

</body>
</html>
